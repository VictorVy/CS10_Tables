<!-- Theme: SC2 WCS 2019 Rankings -->

<!DOCTYPE html>

<html>

	<head>
	
		<title> SC2 WCS 2019 </title>
		
		<style>
			
			@font-face
			{
				font-family: squada;
				src: url("Squada.ttf");
			}
			
			body
			{
				background-image: url("bg.jpg");
				background-size: 100%;
				background-repeat: no-repeat;
				font-family: squada;
				font-size: 24px;
			}
			
			#logo
			{
				width: 500px;
				margin-left: calc(50% - 250px);
			}
			
			#table
			{
				margin-left: auto;
				margin-right: auto;
				background-color: rgba(244, 244, 255, 0.65);
				text-align: center;
				border-collapse: collapse;
				box-shadow: 0px 0px 8px 8px rgba(244, 244, 255, 0.65);
			}
			tr:hover:not(.headers)
			{
				background-color: rgba(225, 225, 244, 0.55);
			}
			th
			{
				padding: 6px 12px;
				border-bottom: 3px solid #4b515c;
			}
			td
			{
				padding: 4px 8px;
			}
			
			.name
			{
				text-align: left;
			}
			.country
			{
				width: 36px;
			}
			.zerg
			{
				width: 36px;
			}
			.protoss
			{
				width: 26px;
			}
		
		</style>
	
	</head>
	
	<body>
	
		<img id = "logo" src = "logo.png">
		
		<table id = "table">
		
			<tr class = "headers">
				
				<th> Rank </th> <th> Name </th> <th> Country </th> <th> Race </th> <th> Win-Rate </th> <th> Prize Money (USD) </th>
				
			<tr>
			
			<tr>
				
				<td> 1 </td> <td class = "name"> Dark </td> <td> <img class = "country" src = "kr.png"> </td> <td> <img class = "zerg" src = "zerg.png"> </td> <td> 76% </td> <td> $210,000 </td>
				
			<tr>
			
			<tr>
				
				<td> 2 </td> <td class = "name"> Reynor </td> <td> <img class = "country" src = "italy.png"> </td> <td> <img class = "zerg" src = "zerg.png"> </td> <td> 57% </td> <td> $96,000 </td>
				
			<tr>
			
			<tr>
				
				<td> 3 </td> <td class = "name"> Serral </td> <td> <img class = "country" src = "finland.png"> </td> <td> <img class = "zerg" src = "zerg.png"> </td> <td> 79% </td> <td> $51,000 </td>
				
			<tr>
			
			<tr>
				
				<td> 4 </td> <td class = "name"> Classic </td> <td> <img class = "country" src = "kr.png"> </td> <td> <img class = "protoss" src = "protoss.png"> </td> <td> 55% </td> <td> $51,000 </td>
				
			<tr>
		
		</table>
	
	</body>

</html>
